<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hospital Transport - Clustered View</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <!-- Add hospital-transport-utils.js -->
  <script src="{{ url_for('static', filename='js/hospital-transport-utils.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .cluster-view-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .control-panel {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    #visualization-controls {
      display: flex;
      align-items: center;
    }

    .view-area {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    svg {
      width: 100%;
      height: 100%;
      background-color: #f9f9f9;
    }

    .cluster-node {
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cluster-node:hover {
      filter: brightness(1.2);
    }

    .cluster-link {
      stroke-opacity: 0.6;
      transition: stroke-opacity 0.3s ease;
    }

    .cluster-link:hover {
      stroke-opacity: 1;
    }

    .cluster-label {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-project-diagram"></i> Hospital Clusters View</h1>
    <div class="header-links">
      <a href="/simulator" class="back-button">🚀 Simulator</a>
      <a href="/playground" class="back-button">🎮 Playground</a>
      <a href="/" class="back-button">🏠 Home</a>
    </div>
  </header>

  <div class="cluster-view-container">
    <div class="control-panel">
      <div id="visualization-controls">
        <!-- Back button will be added here by JavaScript when inside a cluster -->
      </div>

      <div class="view-options">
        <select id="clusterMethodSelect">
          <option value="department_type">Department Type</option>
          <option value="kmeans">K-Means</option>
          <option value="hierarchical">Hierarchical</option>
        </select>
        <button id="applyClusteringBtn" class="btn primary">Apply Clustering</button>
      </div>
    </div>

    <div class="view-area">
      <svg viewBox="-100 -100 1400 1000"></svg>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/clustered-view.js') }}"></script>
</body>
</html>
